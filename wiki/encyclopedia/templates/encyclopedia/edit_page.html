{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<div>
    <h1>Editing: {{ title }}</h1>
</div>
<div>
    <form action="{% url 'wiki:new_page' entry %}" method="post" value="{entry}">
        {% csrf_token %}
        {{ edit_page_form }}
            <div>
                <input type="Submit">
            </div>
        </form>
</div>

{% endblock %}
