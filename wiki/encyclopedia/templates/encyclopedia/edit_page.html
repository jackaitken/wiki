{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<div>
    <h1>Editing: {{ title }}</h1> 
</div>

<form action="{% url 'wiki:edit_page' title %}" method="post">
    {% csrf_token %}
    {{ edit_page_form }}
    <div>
        <input type="Submit" value="Submit Edits">
    </div>
</form>


{% endblock %}
