{% extends "encyclopedia/layout.html" %}

{% block title %}
    Did you mean?
{% endblock %}

{% block body %}
<div>
    <p>
        {% if entry %}
            <h1>Did you mean</h1>
            <a href="{{ entry }}">{{ entry }}</a>?
        {% else %}
            <h1>Sorry</h1>
            No results found for <strong>{{ searched_entry }}</strong>
        {% endif %}
    </p>
</div>

{% endblock %}
