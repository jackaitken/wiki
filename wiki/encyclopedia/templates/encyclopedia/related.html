{% extends "encyclopedia/layout.html" %}

{% block title %}
    Did you mean?
{% endblock %}

{% block body %}
<div>
    <p>
        {% if related %}
            <h1>Did you mean</h1>
            {% for entry in related %}
                <a href="{% url 'wiki:entry' %}">{{ entry }}</a>?
            {% endfor %}

        {% else %}
            <h1>Sorry</h1>
            No results found for <strong>{{ searched_entry }}</strong>
        {% endif %}
    </p>
</div>

{% endblock %}
