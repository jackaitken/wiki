{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<div>
    <h1>{{ title }}</h1>
</div>
<div>
    <p>
        {{ entry }}
    </p>
</div>
<div>
    <form action="{% url 'wiki:edit_page' title %}">
        <input type="submit" value="Edit this page">
    </form>
</div>

{% endblock %}
